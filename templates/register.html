{% extends "base.html" %}
{% block content %}

    <h3 class="center-align" style="color: white;">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
						<input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5, 15}$" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>
                <!-- passowrd -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5, 15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- register -->
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="btn-large light-blue darken-1 text-shadow" id="hover-state">
				Create Account</button>
                        
                </div>

            
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align descriptive-text-lg" style="color: white;">
                Already have an account?
                <a href="{{ url_for('login') }}" class="text-darken-4 title-text-sm" style="color: var(--orange);">Login</a>
            </p>
        </div>
    </div>

{% endblock %}
